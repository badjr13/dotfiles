window:
  startup_mode: Fullscreen

shell:
  program: /usr/bin/fish

env:
  TERM: xterm-256color

font:
  size: 10.0
  normal:
    family: DejaVuSansM Nerd Font Mono
  offset:
    x: 0    # For letter spacing (default: 0).
    y: 1    # For line spacing (default: 0).

draw_bold_text_with_bright_colors: true

schemes:
  gruvbox_material_hard_dark: &gruvbox_material_hard_dark
    primary:
      background: '#090909'
      # background: '0x1d2021'
      foreground: '0xd4be98'
    normal:
      black:   '0x32302f'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x32302f'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'

# Apply the color scheme.
colors: *gruvbox_material_hard_dark

theme = "github_dark_high_contrast"

[editor]
cursorline = true
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[keys.normal]
# "=" = "goto_prev_paragraph"
# "{" = "goto_next_paragraph"
"+" = "goto_prev_paragraph"
"(" = "goto_next_paragraph"

[keys.normal."space"]
"c" = ":buffer-close"
